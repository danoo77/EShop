<div *ngIf="product">
  <div *ngIf="orderResult">
      <div class="alert" [class.alert-success]="orderResult.Success" [class.alert-danger]="!orderResult.Success" role="alert">
        {{orderResult.Message}}    
      </div>
  </div>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    A simple danger alertâ€”check it out!
  </div>
 <h1 class="my-4">{{product.Name}}
        <small>{{product.Category}}</small>
      </h1>
    
      <!-- Portfolio Item Row -->
      <div class="row">
    
        <div class="col-md-8">
          <img class="img-fluid" src="http://placehold.it/750x500" alt="">
        </div>
    
        <div class="col-md-4">
          <h3 class="my-3">Description</h3>
          <p>{{product.Description}}</p>

          <div><h3 class="my-3">{{product.Price}} EUR</h3></div>
          <div>
              <app-add-to-cart [itemIdentifier]="product.Id" (orderResult)="onOrder($event)"></app-add-to-cart>
          </div>
      </div>


</div>
